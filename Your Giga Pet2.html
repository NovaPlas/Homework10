<!DOCTYPE html>
<!-- saved from url=(0044)https://novaplas.github.io/comp484-project2/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Your Giga Pet</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./Your Giga Pet2_files/script.js.download" defer=""></script>
    <link rel="stylesheet" href="./Your Giga Pet2_files/style.css">
  <style id="__web-inspector-hide-shortcut-style__">
.__web-inspector-hide-shortcut__, .__web-inspector-hide-shortcut__ *
{
    visibility: hidden !important;
}
</style></head>
  <body>
    <header>
      <h1>
        This is your Giga Pets
      </h1>
      <h1>Make sure to take care of it!</h1>
    </header>

    <main>
      <section class="pet-image-container">
        <!-- Replace pet image with your own pet image if you like; this is treated as the "normal" photo -->
        <img class="pet-image" src="./Your Giga Pet2_files/Idle.PNG" alt="Your pet" tabindex="0" zoom="10">
      
      </section>

      <section class="dashboard">
        <div>Name: <strong><span class="name">Lola</span><span class="name">Lola</span></strong></div>
        <div>Energy: <strong><span class="energy">5</span> / 10</strong></div><div>Weight: <strong><span class="weight">12</span> pounds</strong></div>
        <div>Happiness: <strong><span class="happiness">0</span> tail wags (per min)</strong></div>
        

        <div id="pet-comment" class="pet-comment" role="status" aria-live="polite" style="display: none;">This is Nova</div>

        <div class="button-container">
          <button class="treat-button">Treat</button>
          <button class="play-button __web-inspector-hide-shortcut__">Play</button>
          <button class="exercise-button">Exercise</button>
          <!-- NEW action button -->
          
        </div>
      </section>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="./Your Giga Pet2_files/jquery-2.2.1.min.js.download" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  

</body></html>
